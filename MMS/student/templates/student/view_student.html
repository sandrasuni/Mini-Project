{% extends 'Temp/admin.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<center><br><br><br>
<h1>Student details</h1><br>
	<table border="1" class="table table-striped">
		<tr>
			<td>Sl.no</td>
			<td>Name</td>
			<td>Mess_no</td>
			<td>joining_date</td>
		</tr>
        {% for i in dd %}
		<tr>
			<td>{{ i.mess_id }}</td>
			<td>{{ i.name }}</td>
			<td>{{ i.mess_no }}</td>
			<td>{{ i.joining_date}}</td>
		</tr>
        {% endfor %}
	</table>
</center>
</body>
</html>
{% endblock %}
