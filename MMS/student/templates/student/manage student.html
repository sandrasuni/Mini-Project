{% extends 'Temp/admin.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<center><br><br>
<h1>MANAGE STUDENT</h1><br>
	<table border="1" class="table table-striped">
		<tr>
			<td>Date</td>
			<td>Mess_no</td>
			<td>Department</td>
			<td>Student_name</td>
		</tr>
         {% for i in dd %}
		<tr>
			<td>{{ i.joining_date }}</td>
			<td>{{ i.mess_id}}</td>
			<td>{{ i.department }}</td>
			<td>{{ i.name }}</td>
			<td><a href="{% url 'upd' idd=i.mess_id %}/#dd" class="btn btn-outline-dark">Update</a></td>
			<td><a href="{% url 'del' idd=i.mess_id %}/#dd" class="btn btn-outline-dark">Delete</td>
		</tr>
        {% endfor %}
	</table>
</center>

</body>
</html>
{% endblock %}
